<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Gumok &#8250; Simple template</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta name="viewport" content="initial-scale=1.0,user-scalable=no,maximum-scale=1,width=device-width">
    <meta name="google" value="notranslate"/>
    <meta name="author" content="@mrjopino"/>
    <meta name="keywords" content="gumok, template, sintax, html django"/>
    <meta name="description" content="Gumok. Simple template inspired by Django html syntax."/>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <script src="assets/gumok.js"></script>

    <!-- Favicon & style -->
    <link rel="icon" type="image/png" href="assets/img/favicon.png"> 
    <link rel="shortcut icon" type="image/x-icon" href="assets/img/favicon.ico">
    <link rel="stylesheet" type="text/css" href="assets/styles.css">
    <!--[if lt IE 9]>
        <script src="https://html5shim.googlecode.com/svn/trunk/html5.js"></script><![endif]--><!--[if (gte IE 6)&(lte IE 8)]>
    <![endif]-->
</head>

<body core-app="gumok">

{{title}}

<h3>{{description}}</h3>

<h4>{{subdescription}}</h4>

<h5>{{text}}<h5>

{{download}}

  <section>
  <a href="{{url.github}}">
    <span class="fontawesome-github-alt icon-github" data-library-name="{{file}}"></span>
  </a>
  </section>

<p> Copyright, 2014 by <a href="{{url.twitter}}">{{author}}</a> </p>

<script src="assets/gumok.example.js"></script>
</body>
</html>
